        <div id="cadUser" class="row p-3" style="background-color: #dacbad;">
            <div class="col-md-6 p-5">
                <h4>Cadastro de Usuários</h4>
                <form id="cadastroUsuario" method="post">
                    <label for="codFuncionario" class="form-label" style="margin-top: 5%" >Código do funcionário:</label>
                    <input type="text" class="form-control" name="codFuncionario" id="codFuncionario" required>
                    <label for="user" class="form-label" style="margin-top: 5%">Nome de Usuário:</label>
                    <input type="text" class="form-control" name="user" id="user" required maxlength="15" minlength="5">
                    <label for="password" class="form-label" style="margin-top: 5%">Senha:</label>
                    <input type="password" class="form-control" name="password" id="password" required>
                    <label for="passwordConfirm" class="form-label" style="margin-top: 5%">Repita a Senha:</label>
                    <input type="password" class="form-control" name="passwordConfirm" id="passwordConfirm" required>
                    <button id="entrar" type="button" class="btn btn-primary" style="background-color: #04242c; margin-top: 10%; width: 50%" >Salvar</button>
